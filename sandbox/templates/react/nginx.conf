server {
    listen 80;
    server_name _;

    # Root directory for static files
    root /app/my-app/dist;
    
    # Default index files
    index index.html index.htm;


    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable logging for favicon and robots.txt (must come before other locations)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Handle any path - always serve from root
    location / {
        try_files $uri $uri/ /index.html =404;
    }

     location ~ ^/sandbox-[0-9]+ {
    root /app/my-app/dist;
    try_files $uri $uri/ /index.html;
 }


    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml image/svg+xml;
}