
services:
   traefik:
    image: "traefik:v3.5"
    command:
      #- "--log.level=DEBUG"
      -  "--log.level=DEBUG" 
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - sandboxnetwork   
   
networks:
   sandboxnetwork:
       driver: bridge
   